<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Background Color Change</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 1500px; /* Add some content to scroll through */
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        transition: background-color 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Scroll down to see the background color change</h1>
    </div>

    <!-- Your content goes here -->

    <script>
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        const header = document.querySelector(".header");

        if (
          document.body.scrollTop > 50 ||
          document.documentElement.scrollTop > 50
        ) {
          // Change background color when scrolled down
          header.style.backgroundColor = "red"; // You can set any color you prefer
        } else {
          // Revert back to the original background color
          header.style.backgroundColor = "#333";
        }
      }
    </script>
  </body>
</html>
